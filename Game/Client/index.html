<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <script src="client/js/requestanimationframe.js"></script>
        <link href="client/main.css" rel="stylesheet"</link>
        <link rel="shortcut icon" href="favicon.ico" type='image/x-icon'/ >
    </head>
    <body>
        <div id="game">
            <!--GAMEBOARD-->
            <canvas id="ctx" width="256" height="144"></canvas>
            <canvas id="ctx2" width="256" height="144"></canvas>
            <!--CHATUI-->
            <div id="chat" class="chat">
                <div id="messages" class="messages">
                    <div>Welcome to Simon's Game Server</div>
                </div>
                <input id="chatinput" class="chatinput"></input>
            </div>
            <div id="debug">
                <div id="fps">FPS:</div>
                <div id="mouse">MOUSEPOS:</div>
                <div id="playerX">PLAYERX:</div>
                <div id="playerY">PLAYERY:</div>
            </div>
            <!--ADDITIONALUI-->
        </div>
        <script>
            var socket = io();
            var chat = $('#chat');
            chat.printer = $('#messages', chat);
            chat.chatinput = $('#chatinput', chat);
            chat.height = chat.printer.height();
            chat.preventNewScroll = false;
            chat.scrollBottom = function() {
                if (!chat.preventNewScroll) { // if mouse is not over printer
                    chat.printer.stop().animate({
                        scrollTop: chat.printer[0].scrollHeight - chat.height
                    }, 600); // SET SCROLLER TO BOTTOM
                }
            }
            chat.scrollBottom();
            chat.postMessage = function (e) {
                // after hitting enter but allowing new lines using shift+enter
                if (e.which == 13 && !e.shiftKey) {
                    e.preventDefault();
                    var msg = chat.chatinput.val(); 
                    // not empty / space
                    if ($.trim(msg)) {
                        socket.emit('chatMsg', msg);
                    }
                }
            }
            chat.chatinput.keyup(chat.postMessage);
            // prevent scrolling when reading past messages
            chat.printer.hover(function (e) {
                if (e.type == 'mouseenter')
                    chat.preventNewScroll = true;
                else
                    chat.preventNewScroll = false;

                if (!chat.preventNewScroll) 
                    chat.scrollBottom(); // On mouseleave go to bottom
            });

            socket.on('addToChat', function (data) {
                chat.printer.append('<div>' + data.replace(/\n/g, '<br>') + '</div>');
                chat.chatinput[0].value = ''; // CLEAR TEXTAREA
                chat.scrollBottom();
            });

            //GAME
            //width of height of dev env
            var WIDTH = 256;
            var HEIGHT = 144;
            //width and height of tiles
            var TW = 16;
            var TH = 16;
            var ctx = document.getElementById("ctx").getContext("2d");
            ctx.width = window.innerWidth;
            ctx.height = window.innerHeight;
            ctx.imageSmoothingEnabled = false;
            var sprite = {};
            sprite.player = new Image();
            sprite.player.src = '/client/sprites/warrior.png';
            sprite.grass1 = new Image();
            sprite.grass1.src = '/client/sprites/grass1.png';
            sprite.grass2 = new Image();
            sprite.grass2.src = '/client/sprites/grass2.png';
            sprite.rock1 = new Image();
            sprite.rock1.src = '/client/sprites/rock1.png';
            sprite.shrub1 = new Image();
            sprite.shrub1.src = '/client/sprites/shrub1.png';
            sprite.shrub2 = new Image();
            sprite.shrub2.src = '/client/sprites/shrub2.png';
            sprite.stump = new Image();
            sprite.stump.src = '/client/sprites/stump.png';
            sprite.tree1 = new Image();
            sprite.tree1.src = '/client/sprites/tree1.png';
            sprite.tree2 = new Image();
            sprite.tree2.src = '/client/sprites/tree2.png';
            sprite.tree3 = new Image();
            sprite.tree3.src = '/client/sprites/tree3.png';
            var Player = function (init) {
                var self = {
                    id: init.id,
                    x: init.x,
                    y: init.y,
                    movUp: init.movUp,
                    movDown: init.movDown,
                    movLeft: init.movLeft,
                    movRight: init.movRight,
                    dir: init.dir,
                    vel: init.vel,
                    spd: init.spd,
                    frame: init.frame,
                    map: init.map,
                    mapOverlay: init.mapOverlay,
                    frame: init.frame,
                    mapx: null,
                    mapy: null,
                    pclass: init.pclass,
                    isSelected: false,
                    realm: null,
                }
                self.draw = function () {
                    var x = self.x - Player.list[selfId].x + WIDTH /2;
                    var y = self.y - Player.list[selfId].y + HEIGHT/2; 
                    var s = 1; //scale
                    if (self.spd == 0) {
                        if (self.dir == 'right'){
                            ctx.drawImage(sprite.player, 0, 0, 16, 16, x, y, TW * s, TH * s);
                        }
                        if (self.dir == 'left'){
                            ctx.drawImage(sprite.player, 64, 0, 16, 16, x, y, TW * s, TH * s);
                        }
                    }
                    else {
                        var sourceoffset = Math.floor(self.frame) % 4;
                        if (self.dir == 'right') {
                            sourceoffset = sourceoffset * 16;
                            ctx.drawImage(sprite.player, sourceoffset, 0, 16, 16, x, y, TW * s, TH * s);
                        }
                        if (self.dir == 'left') {
                            sourceoffset = sourceoffset * 16 + 64;
                            ctx.drawImage(sprite.player, sourceoffset, 0, 16, 16, x, y, TW * s, TH * s);
                        }

                        self.frame+= .1;
                    }
                    if (self.isSelected) {
                        ctx.strokeStyle = 'rgba(255,0,0,1)';
                        ctx.lineWidth = 0.5;
                        ctx.strokeRect(x, y, TW * s, TH * s);
                    }
                }
                Player.list[self.id] = self;
                return self;
            };
            //identification
            Player.list = {};

            //recieved
            socket.on('init', function (data) {
                if (data.selfId !== undefined)
                    selfId = data.selfId;
                for (var i = 0; i < data.player.length; i++) {
                    new Player(data.player[i]);
                }
            });
            socket.on('update', function (data) {
                for (var i = 0; i < data.player.length; i++) {
                    var pack = data.player[i];
                    var p = Player.list[pack.id];
                    if (p) {
                        if (p.x !== undefined)
                            p.x = pack.x;
                        if (p.y !== undefined)
                            p.y = pack.y;
                        if (p.dir !== undefined)
                            p.dir = pack.dir;
                        if (p.spd !== undefined)
                            p.spd = pack.spd;
                    }
                }
            });
            socket.on('remove', function (data) {
                for (var i = 0; i < data.player.length; i++)
                    delete Player.list[data.player[i]];
            });

            //sends
            document.onkeydown = function (event) {
                if (event.keyCode === 87) {
                    socket.emit('keypress', {
                        inputId: 'up',
                        state: true
                    });
                }
                else if (event.keyCode === 83) {
                    socket.emit('keypress', {
                        inputId: 'down',
                        state: true
                    });
                }
                else if (event.keyCode === 65) {
                    socket.emit('keypress', {
                        inputId: 'left',
                        state: true
                    });
                }
                else if (event.keyCode === 68) {
                    socket.emit('keypress', {
                        inputId: 'right',
                        state: true
                    });
                }
            }
            document.onkeyup = function (event) {
                if (event.keyCode === 87) {
                    socket.emit('keypress', {
                        inputId: 'up',
                        state: false,
                    });
                }
                else if (event.keyCode === 83) {
                    socket.emit('keypress', {
                        inputId: 'down',
                        state: false,
                    });
                }
                else if (event.keyCode === 65) {
                    socket.emit('keypress', {
                        inputId: 'left',
                        state: false,
                    });
                }
                else if (event.keyCode === 68) {
                    socket.emit('keypress', {
                        inputId: 'right',
                        state: false,
                    });
                }
            }

            function getPosition(event) {
                var x = event.x;
                var y = event.y;

                var canvas = document.getElementById("ctx");

                x -= canvas.offsetLeft;
                y -= canvas.offsetTop;

                alert("x:" + x + " y:" + y);
            }

            //rendering
            function drawMap() {
                var p = Player.list[selfId];
                for (var j = 0; j < p.map.length; j++){
                    for (var k = 0; k < p.map[0].length; k++) {
                        var x = (k * TW - p.x) + (WIDTH / 2);
                        var y = (j * TH - p.y) + (HEIGHT / 2);
                        if (p.map[j][k] == 0)
                            ctx.drawImage(sprite.grass1, x, y);
                        if (p.map[j][k] == 1)
                            ctx.drawImage(sprite.grass2, x, y);
                    }
                }
            }
            function drawMapOverlay() {
                var p = Player.list[selfId];
                var s = 1; //scale
                for (var j = 0; j < p.mapOverlay.length; j++) {
                    for (var k = 0; k < p.mapOverlay[0].length; k++) {
                        if (p.mapOverlay[j][k] == 1)
                            ctx.drawImage(sprite.shrub1,(k * TW * s - p.x) + (WIDTH / 2), (j * s * TH - p.y) + (HEIGHT / 2));
                        if (p.mapOverlay[j][k] == 2)
                            ctx.drawImage(sprite.shrub2, (k * TW * s - p.x) + (WIDTH / 2), (j * s * TH - p.y) + (HEIGHT / 2));
                        if (p.mapOverlay[j][k] == 3)
                            ctx.drawImage(sprite.rock1, (k * TW * s - p.x) + (WIDTH / 2), (j * s * TH - p.y) + (HEIGHT / 2));
                        if (p.mapOverlay[j][k] == 4)
                            ctx.drawImage(sprite.stump, (k * TW * s - p.x) + (WIDTH / 2), (j * s * TH - p.y) + (HEIGHT / 2));
                        if (p.mapOverlay[j][k] == 5)
                            ctx.drawImage(sprite.tree1, (k * TW * s - p.x) + (WIDTH / 2), (j * s * TH - p.y) + (HEIGHT / 2));
                        if (p.mapOverlay[j][k] == 6)
                            ctx.drawImage(sprite.tree2, (k * TW * s - p.x) + (WIDTH / 2), (j * s * TH - p.y) + (HEIGHT / 2));
                        if (p.mapOverlay[j][k] == 7)
                            ctx.drawImage(sprite.tree3, (k * TW * s - p.x) + (WIDTH / 2), (j * s * TH - p.y) + (HEIGHT / 2));
                    }
                }
            }
            function drawPlayers() {
                for (var i in Player.list) {
                    Player.list[i].draw();
                }
            }
            function drawLighting() {
                //overarching lighting
                var shadowCanvas = document.getElementById("ctx2");
                var shadowCtx = shadowCanvas.getContext('2d');
                shadowCanvas.width = WIDTH;
                shadowCanvas.height = HEIGHT;

                // Make it black
                shadowCtx.fillStyle = '#000';
                shadowCtx.fillRect(0, 0, shadowCanvas.width, shadowCanvas.height);

                // Turn canvas into mask
                shadowCtx.globalCompositeOperation = "destination-out";

                // Light Source on player
                var x = WIDTH/2;
                var y = HEIGHT/2;

                x = x | 0;
                y = y | 0;

                gradient = shadowCtx.createRadialGradient(x, y, 128, x, y, 1);
                gradient.addColorStop(0, "rgba(255, 255, 0, .1)");
                gradient.addColorStop(1, "rgba(255, 255, 0, 1.0)");
                shadowCtx.fillStyle = gradient;
                shadowCtx.fillRect(0, 0, WIDTH, HEIGHT);
            }
            function drawForeground() {

            }

            function render() {
                if (selfId == null)
                    return;
                ctx.clearRect(0, 0, WIDTH, HEIGHT);
                drawMap();
                drawMapOverlay();
                drawPlayers();
                //drawForeground(); 
                drawLighting();
            }

            var selfId;
             //game loop

            function getMousePos(canvas, evt) {
                var rect = canvas.getBoundingClientRect();
                return {
                    x: evt.clientX - rect.left,
                    y: evt.clientY - rect.top
                };
            }

            function getDistance(entity1, entity2) {
                var x = entity1.x - entity2.x;
                var y = entity1.y - entity2.y;
                return Math.sqrt(Math.pow(x, 2)+Math.pow(y,2));
            }
            function isColliding(entity1, entity2) {
                var distance = getDistance(entity1, entity2);
                if (distance < 10)
                    return true;
                else
                    return false;
            }
            
            function update() {
                if (selfId == null)
                    return;
                //update debug
                $('#playerX').html('PLAYERX: ' + Player.list[selfId].x);
                $('#playerY').html('PLAYERY: ' + Player.list[selfId].y);

                //player collisions
                for (var e in Player.list) {
                    if (e == selfId)
                        continue;
                    if (isColliding(Player.list[selfId], Player.list[e])) {
                        socket.emit('chatMsg', Player.list[selfId].id + ' is colliding with ' + Player.list[e].id);       
                    }
                }
            }

            function init() {
                //event debug handlers
                var ctx = document.getElementById('ctx').getContext('2d');
                ctx.canvas.addEventListener('mousemove', function (event) {
                    var mouseX = event.clientX - ctx.canvas.offsetLeft;
                    var mouseY = event.clientY - ctx.canvas.offsetTop;
                    var status = document.getElementById('mouse');
                    $('#mouse').html('MOUSEPOS: ' + mouseX + ', ' + mouseY);
                });
                ctx.canvas.addEventListener('click', function (event) {
                });
                var previoustime = Date.now();
                var frames = 0;
                //MAIN LOOP
                function main(time) {
                    requestAnimationFrame(main);
                    frames++;
                    while (Date.now() - previoustime > 1000) {                  
                        $('#fps').html('FPS:' + frames);
                        previoustime += 1000;
                        frames = 0;
                    }
                    update();
                    render();
                }
                main();
            }
            init();


        </script>
    </body>
</html>
