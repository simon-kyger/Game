<canvas id="ctx" width="1000" height="800" style="border:1px solid #000000;"></canvas>
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script>
    var socket = io();
    socket.on('MessageFromServer', function (data) {
        console.log(data.msg);
    });

    //send message to server when clicking a button
    var messageSender = function () {
        socket.emit('MessageToServer', {
        });
    };

    var ctx = document.getElementById("ctx").getContext("2d");
    ctx.font = '30px Arial';

    var sprite = {};
    sprite.player = new Image();
    sprite.player.src = '/client/sprites/flint.png';
    socket.on('positionalData', function (data) {
        ctx.clearRect(0, 0, 1000, 800);
        for (var i = 0; i < data.length; i++)
            ctx.drawImage(sprite.player, data[i].x, data[i].y);
    });
       
    //keydowns
    document.onkeydown = function (event) {
        if (event.keyCode === 87)
            socket.emit('keypress', {
                inputId: 'up',
                state: true
            });
        else if (event.keyCode === 83)
            socket.emit('keypress', {
                inputId: 'down',
                state: true
            });
        else if (event.keyCode === 65)
            socket.emit('keypress', {
                inputId: 'left',
                state: true
            });
        else if (event.keyCode === 68)
            socket.emit('keypress', {
                inputId: 'right',
                state: true
            });
    }

    //keyups
    document.onkeyup = function (event) {
        if (event.keyCode === 87)
            socket.emit('keypress', {
                inputId: 'up',
                state: false
            });
        else if (event.keyCode === 83)
            socket.emit('keypress', {
                inputId: 'down',
                state: false
            });
        else if (event.keyCode === 65)
            socket.emit('keypress', {
                inputId: 'left',
                state: false
            });
        else if (event.keyCode === 68)
            socket.emit('keypress', {
                inputId: 'right',
                state: false
            });
    }
</script>
