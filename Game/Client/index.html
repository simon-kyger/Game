<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <link href="client/main.css" rel="stylesheet"</link>
    </head>
    <body>
        <div id="game">
            <!--GAMEBOARD-->
            <canvas id="ctx"></canvas>
            <!--CHATUI-->
            <div id="chat" class="chat">
                <div class="messages">
                    <div>Welcome to Simon's Game Server</div>
                </div>
                <input class="chatinput"></input>
            </div>
            <!--ADDITIONALUI-->
        </div>
        <script>
            var socket = io();
            var chat = $('.chat');
            var printer = $('.messages', chat);
            var chatinput = $('.chatinput', chat);
            var printerH = printer.innerHeight();
            var preventNewScroll = false;
            function scrollBottom() {
                if (!preventNewScroll) { // if mouse is not over printer
                    printer.stop().animate({ scrollTop: printer[0].scrollHeight - printerH }, 600); // SET SCROLLER TO BOTTOM
                }
            }
            scrollBottom();
            chatinput.keyup(postMessage);
            function postMessage(e) {
                // after hitting enter but allowing new lines using shift+enter
                if (e.which == 13 && !e.shiftKey) {
                    e.preventDefault();
                    var msg = chatinput.val(); 
                    // not empty / space
                    if ($.trim(msg)) {
                        socket.emit('chatMsg', msg);
                    }
                }
            }
            // prevent scrolling when reading past messages
            printer.hover(function (e) {
                preventNewScroll = e.type == 'mouseenter' ? true : false;
                if (!preventNewScroll) { scrollBottom(); } // On mouseleave go to bottom
            });

            socket.on('addToChat', function (data) {
                printer.append('<div>' + data.replace(/\n/g, '<br>') + '</div>');
                chatinput[0].value = ''; // CLEAR TEXTAREA
                scrollBottom();
            });

            //GAME
            var ctx = document.getElementById("ctx").getContext("2d");
            ctx.width = window.innerWidth;
            ctx.height = window.innerHeight;
            var sprite = {};
            sprite.player = new Image();
            sprite.player.src = '/client/sprites/warrior.png';
            sprite.grass1 = new Image();
            sprite.grass1.src = '/client/sprites/grass1.png';
            sprite.grass2 = new Image();
            sprite.grass2.src = '/client/sprites/grass2.png';
            sprite.rock1 = new Image();
            sprite.rock1.src = '/client/sprites/rock1.png';
            sprite.shrub1 = new Image();
            sprite.shrub1.src = '/client/sprites/shrub1.png';
            sprite.shrub2 = new Image();
            sprite.shrub2.src = '/client/sprites/shrub2.png';
            sprite.stump = new Image();
            sprite.stump.src = '/client/sprites/stump.png';
            sprite.tree1 = new Image();
            sprite.tree1.src = '/client/sprites/tree1.png';
            sprite.tree2 = new Image();
            sprite.tree2.src = '/client/sprites/tree2.png';
            sprite.tree3 = new Image();
            sprite.tree3.src = '/client/sprites/tree3.png';
            var Player = function (init) {
                var self = {
                    id: init.id,
                    x: init.x,
                    y: init.y,
                    dirUp: init.dirUp,
                    dirDown: init.dirDown,
                    dirLeft: init.dirLeft,
                    dirRight: init.dirRight,
                    dir: init.dir,
                    spdx: init.spdx,
                    spdy: init.spdy,
                    frame: init.frame,
                    map: init.map,
                    mapOverlay: init.mapOverlay,
                    frame: init.frame
                }
                self.draw = function () {
                    if (self.spdy == 0 && self.spdx == 0) {
                        if (self.dir == 'right'){
                            ctx.drawImage(sprite.player, 0, 0, 16, 16, self.x, self.y, 16, 16);
                        }
                        if (self.dir == 'left'){
                            ctx.drawImage(sprite.player, 64, 0, 16, 16, self.x, self.y, 16, 16);
                        }
                    }
                    else {
                        var offset = Math.floor(self.frame) % 4;
                        if (self.dir == 'right') {
                            offset = offset * 16;
                            ctx.drawImage(sprite.player, offset, 0, 16, 16, self.x, self.y, 16, 16);
                        }
                        if (self.dir == 'left') {
                            offset = offset * 16 + 64;
                            ctx.drawImage(sprite.player, offset, 0, 16, 16, self.x, self.y, 16, 16);
                        }

                        self.frame+= .1;
                    }
                }
                Player.list[self.id] = self;
                return self;
            };
            Player.list = {};
            socket.on('init', function (data) {
                for (var i = 0; i < data.player.length; i++)
                    new Player(data.player[i]);
            });

            socket.on('update', function (data) {
                for (var i = 0; i < data.player.length; i++) {
                    var pack = data.player[i];
                    var p = Player.list[pack.id];
                    if (p) {
                        if (p.x !== undefined)
                            p.x = pack.x;
                        if (p.y !== undefined)
                            p.y = pack.y;
                        if (p.dir !== undefined)
                            p.dir = pack.dir;
                        if (p.spdy !== undefined)
                            p.spdy = pack.spdy;
                        if (p.spdx !== undefined)
                            p.spdx = pack.spdx;
                    }
                }
            });
            socket.on('remove', function (data) {
                for (var i = 0; i < data.player.length; i++)
                    delete Player.list[data.player[i]];
            });

            document.onkeydown = function (event) {
                if (event.keyCode === 87) {
                    socket.emit('keypress', {
                        inputId: 'up',
                        state: true
                    });
                }
                else if (event.keyCode === 83) {
                    socket.emit('keypress', {
                        inputId: 'down',
                        state: true
                    });
                }
                else if (event.keyCode === 65) {
                    socket.emit('keypress', {
                        inputId: 'left',
                        state: true
                    });
                }
                else if (event.keyCode === 68) {
                    socket.emit('keypress', {
                        inputId: 'right',
                        state: true
                    });
                }
            }

            //keyups
            document.onkeyup = function (event) {
                if (event.keyCode === 87) {
                    socket.emit('keypress', {
                        inputId: 'up',
                        state: false,
                    });
                } else
                if (event.keyCode === 83) {
                    socket.emit('keypress', {
                        inputId: 'down',
                        state: false,
                    });
                } else
                if (event.keyCode === 65) {
                    socket.emit('keypress', {
                        inputId: 'left',
                        state: false,
                    });
                } else
                if (event.keyCode === 68) {
                    socket.emit('keypress', {
                        inputId: 'right',
                        state: false,
                    });
                }
            }

            function drawMap() {
                for (var i in Player.list) {
                    var map = Player.list[i].map;
                    for (var j = 0; j < map.length; j++){
                        for(var k = 0; k < map[j].length; k++){
                            if (map[j][k] == 0)
                                ctx.drawImage(sprite.grass1, k * 16, j * 16);
                            if (map[j][k] == 1)
                                ctx.drawImage(sprite.grass2, k * 16, j * 16);
                        }
                    }
                }
            }
            function drawMapOverlay() {
                for (var i in Player.list) {
                    var mv = Player.list[i].mapOverlay;
                    for (var j = 0; j < mv.length; j++) {
                        for (var k = 0; k < mv[j].length; k++) {
                            if (mv[j][k] == 1)
                                ctx.drawImage(sprite.shrub1, k * 16, j * 16);
                            if (mv[j][k] == 2)
                                ctx.drawImage(sprite.shrub2, k * 16, j * 16);
                            if (mv[j][k] == 3)
                                ctx.drawImage(sprite.rock1, k * 16, j * 16);
                            if (mv[j][k] == 4)
                                ctx.drawImage(sprite.stump, k * 16, j * 16);
                            if (mv[j][k] == 5)
                                ctx.drawImage(sprite.tree1, k * 16, j * 16);
                            if (mv[j][k] == 6)
                                ctx.drawImage(sprite.tree2, k * 16, j * 16);
                            if (mv[j][k] == 7)
                                ctx.drawImage(sprite.tree3, k * 16, j * 16);
                        }
                    }
                }
            }
            function drawPlayers() {
                for (var i in Player.list) {
                    Player.list[i].draw();
                }
            }

            var chatting = false;

            //rendering
            function render() {
                ctx.clearRect(0, 0, ctx.width, ctx.height);
                //drawMap();
                //drawMapOverlay();
                drawPlayers();
            }
            //game loop
            
            setInterval(function () {
                var chat = $("#chat");
                if (chat.is(":hover"))
                    chatting = true;
                else
                    chatting = false;
                
                render();
            }, 20); //40fps
          

        </script>
    </body>
</html>
